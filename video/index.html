<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 video sphere</title>
  <meta name="description" content="360 video">
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
  <a-assets>
    <img id="logo-3go" src="../assets/images/3GO.png">
    <a-asset-item id="sculpture" src="../assets/models/pokeball/model.dae"></a-asset-item>

    <video id="mandarake-henya" preload="auto" autoplay loop="true" src="../assets/videos/henya-noaudio.mp4">
  </a-assets>
  <!-- Using the asset management system. -->
  <a-collada-model src="#sculpture" position="0 0 -6"></a-collada-model>
  <a-videosphere src="#mandarake-henya"></a-videosphere>
  <a-image src="#logo-3go" width="10" height="5" position="-2 1.2 -3"
               scale="0.2 0.2 0.2"></a-image>
</a-scene>
<h1>Loading ...</h1>
</body>
</html>
